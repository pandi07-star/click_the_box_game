<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>  
<title>Simple Click Game with Progress Bar</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    text-align: center;
    font-family: Arial;
  }
  #box {
    width: 100px;
    height: 100px;
    background-color: red;
    margin: 100px auto; 
    display: none;
    cursor: pointer;
  }
  #score-container {
    width: 50%;
    margin: 20px auto;
  }
</style>
</head>
<body class="bg-light"> 
  <h1>Click the Box!</h1>
  
  <p>Time Left: <span id="time">15</span> sec</p>
  
  <!-- NEW: Bootstrap Progress Bar for Score -->
  <div id="score-container">
      <p>Score: <span id="score-value">0</span></p>
      <div class="progress">
          <!-- This div is the visual part of the progress bar -->
          <div id="score-progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="20"></div>
      </div>
  </div>
  
  <button onclick="startGame()" class="btn btn-primary">Start Game</button>
  <div id="box"></div>

  <script>
    let score = 0;
    let timeLeft = 15;
    let timer;
    const maxScoreForDisplay = 20; 

    function startGame() {
      score = 0;
      timeLeft = 15;
      updateScoreDisplay(); 
      document.getElementById("time").innerText = timeLeft;
      document.getElementById("box").style.display = "block";
      moveBox();
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("time").innerText = timeLeft;
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
    }

    function moveBox() {
      let box = document.getElementById("box");
      let top = Math.random() * 200 + 50; 
      let left = Math.random() * 600 + 50;
      let colors = ["red", "blue", "green", "orange", "purple"];
      box.style.position = "relative";
      box.style.top = top + "px";
      box.style.left = left + "px";
      box.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    }

    function endGame() {
      clearInterval(timer);
      document.getElementById("box").style.display = "none";
      alert("Timeâ€™s up! Your final score is: " + score);
    }

    function updateScoreDisplay() {
     
        document.getElementById("score-value").innerText = score;
        
        const progressBar = document.getElementById("score-progress");
        const percentage = Math.min((score / maxScoreForDisplay) * 100, 100); 
        
        progressBar.style.width = percentage + "%";
        progressBar.setAttribute("aria-valuenow", score);
    }

    document.getElementById("box").onclick = function() {
      score++;
      updateScoreDisplay(); 
      moveBox();
    };
  </script>
</body>

</html>
